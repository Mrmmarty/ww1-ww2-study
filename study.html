<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leren - WOI & WOII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3, h4, h5, h6, button {
            font-family: 'OpenDyslexic', sans-serif;
        }
        .flashcard {
            perspective: 1000px;
            height: 200px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .matched-pair {
            border: none;
            background-color: rgba(16, 185, 129, 0.2);
            position: relative;
        }
        .matched-pair::after {
            content: '✓';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #10B981;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .wrong-pair {
            border: none;
            background-color: rgba(239, 68, 68, 0.2);
            position: relative;
        }
        .wrong-pair::after {
            content: '✗';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #EF4444;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .matched-pair .draggable {
            background-color: rgba(16, 185, 129, 0.3);
            border: 2px solid #10B981;
        }
        .wrong-pair .draggable {
            background-color: rgba(239, 68, 68, 0.3);
            border: 2px solid #EF4444;
        }
        .draggable {
            cursor: grab;
            user-select: none;
            padding: 1rem;
            line-height: 1.8;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .draggable:active {
            cursor: grabbing;
        }
        .droppable {
            min-height: 80px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 1rem;
            line-height: 1.8;
            transition: all 0.3s ease;
            position: relative;
        }
        .droppable.drag-over {
            border-color: #6366F1;
            background-color: rgba(99, 102, 241, 0.2);
            transform: scale(1.02);
        }
        .droppable .definition-text {
            margin-bottom: 0.5rem;
        }
        .droppable .matched-term {
            min-height: 3rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        /* Increase spacing for better readability */
        .quiz-option {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
        }
        .quiz-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Increase text spacing */
        p, span, label {
            letter-spacing: 0.02em;
            word-spacing: 0.05em;
        }
        @media (max-width: 768px) {
            /* Adjust hero section padding for mobile */
            .hero-section {
                padding: 1rem;
                padding-top: 80px;
            }

            /* Make flashcards more readable on mobile */
            .flashcard {
                height: auto;
                min-height: 150px;
            }

            .flashcard-front, .flashcard-back {
                padding: 1rem;
                font-size: 0.95rem;
            }

            /* Improve quiz readability */
            .quiz-option {
                padding: 1rem;
                margin: 0.75rem 0;
            }

            /* Make matching game more mobile-friendly */
            .draggable {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
                touch-action: none; /* Improve touch handling */
            }

            .droppable {
                min-height: 100px;
                margin-bottom: 0.75rem;
            }

            /* Adjust buttons for better touch targets */
            button {
                padding: 0.75rem 1rem;
                margin: 0.5rem;
                min-width: 120px;
            }

            /* Improve navigation spacing */
            nav .flex {
                flex-direction: column;
                gap: 0.5rem;
            }

            nav button {
                width: 100%;
                margin: 0.25rem 0;
            }

            /* Update navigation styles */
            nav {
                padding: 0.25rem 0;
            }
            
            #menuContent.show {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1a1f2d;
                padding: 1rem;
                border-radius: 0 0 0.5rem 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                animation: slideDown 0.2s ease-out;
            }
            
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            /* Make the menu button sticky */
            #menuButton {
                position: relative;
                z-index: 1000;
            }

            /* Adjust main content padding to account for menu */
            main {
                padding-top: 7rem !important;
            }

            /* Make buttons more touch-friendly */
            button, a {
                min-height: 44px;
                font-size: 1rem;
            }

            #menuContent {
                display: none;
            }

            #menuContent.show {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1a1f2d;
                padding: 1rem;
                border-radius: 0 0 0.5rem 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                animation: slideDown 0.2s ease-out;
            }

            /* Make terms container sticky at top */
            #terms-container {
                position: relative;
                z-index: 30;
                min-height: 100px;
            }

            /* Improve draggable items on mobile */
            .draggable {
                display: inline-block;
                margin: 0.25rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 0.5rem;
                touch-action: none;
            }

            /* Improve droppable areas on mobile */
            .droppable {
                min-height: 60px;
                margin-bottom: 0.5rem;
                padding: 0.75rem;
                background-color: rgba(255, 255, 255, 0.05);
                border: 2px dashed rgba(255, 255, 255, 0.2);
                border-radius: 0.5rem;
            }

            .droppable .definition-text {
                font-size: 0.9rem;
                line-height: 1.4;
            }

            /* Improve matched/wrong states */
            .matched-pair, .wrong-pair {
                padding: 0.5rem;
                margin-bottom: 0.5rem;
                border-radius: 0.5rem;
            }

            /* Make buttons more touch-friendly */
            #matching button {
                min-width: auto;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (min-width: 769px) {
            #menuContent {
                display: block !important;
            }
        }

        /* Add touch-friendly styles */
        @media (hover: none) {
            .card:hover {
                transform: none;
            }

            .draggable {
                user-select: none;
                -webkit-user-select: none;
                touch-action: none;
            }

            button {
                cursor: default;
                -webkit-tap-highlight-color: transparent;
            }

            /* Increase touch target sizes */
            input[type="radio"] {
                min-width: 24px;
                min-height: 24px;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="pt-32 px-4 min-h-screen">
        <!-- Flashcards Section -->
        <section id="flashcards" class="max-w-4xl mx-auto py-8">
            <h2 class="text-4xl font-bold mb-8 text-center">Flashcards</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="flashcards-container">

            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="max-w-4xl mx-auto py-8 hidden">
            <h2 class="text-4xl font-bold mb-8 text-center">Quiz</h2>
            <div id="quiz-container" class="space-y-8">
                <!-- Quiz questions will be inserted here by JavaScript -->
            </div>
            <div class="mt-8 text-center">
                <button onclick="checkAnswers()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">

                </button>
            </div>
        </section>

        <!-- Matching Section -->
        <section id="matching" class="max-w-4xl mx-auto py-8 hidden">
            <h2 class="text-4xl font-bold mb-8 text-center">Matching Game</h2>
            <p class="text-center mb-8 text-gray-300">Sleep de termen naar de juiste definities om ze te matchen.</p>
            
            <!-- Change grid to flex column on mobile -->
            <div class="flex flex-col md:grid md:grid-cols-2 gap-4 md:gap-8">
                <!-- Terms container -->
                <div class="bg-gray-800/50 p-4 md:p-6 rounded-lg sticky top-32">
                    <h3 class="text-xl font-bold mb-4">Termen</h3>
                    <div id="terms-container" class="flex flex-wrap gap-2">

                <!-- Definitions container -->
                <div class="bg-gray-800/50 p-4 md:p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-4">Definities</h3>

            <!-- Controls -->

                <button onclick="checkMatches()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Check
                </button>
                <button onclick="resetMatching()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                    Reset
                </button>
                <button onclick="shuffleDefinitions()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    Shuffle
                </button>
            </div>
        </section>
    </main>

                { front: "Werkkamp", back: "Een kamp waar mensen onder zeer slechte omstandigheden moesten werken." },
                { front: "Internatiekamp", back: "Een kamp waar mensen werden geïnterneerd tijdens de oorlog." },

            ]

        // Initialize flashcards
        function initializeFlashcards() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = ''; // Clear container
            
            // Add filter buttons
            const filterDiv = document.createElement('div');
            filterDiv.className = 'mb-8 flex justify-center space-x-4';
            filterDiv.innerHTML = `
                <button onclick="filterFlashcards('all')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Alle</button>
                <button onclick="filterFlashcards('ww1')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">WOI</button>
                <button onclick="filterFlashcards('ww2')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">WOII</button>
            `;
            container.parentElement.insertBefore(filterDiv, container);

            // Create flashcards
            studyContent.flashcards.forEach(card => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.innerHTML = `
                    <div class="flashcard-inner bg-gray-800/50 rounded-lg">
                        <div class="flashcard-front bg-gray-800/50 rounded-lg">
                            <h3 class="text-xl font-bold">${card.front}</h3>
                        </div>
                        <div class="flashcard-back bg-gray-800/50 rounded-lg">
                            <p>${card.back}</p>
                        </div>
                    </div>
                `;
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                });
                container.appendChild(flashcard);
            });
        }

        // Filter flashcards
        function filterFlashcards(filter) {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = '';
            
            let filteredCards = studyContent.flashcards;
            if (filter === 'ww1') {
                filteredCards = studyContent.flashcards.filter(card => 
                    ['Militarisme', 'Nationalisme', 'Imperialisme', 'Wapenwedloop', 'Loopgravenoorlog', 'Neutraliteit'].includes(card.front)
                );
            } else if (filter === 'ww2') {
                filteredCards = studyContent.flashcards.filter(card => 
                    ['Antisemitisme', 'Holocaust', 'NSB', 'NSDAP', 'Concentratiekamp', 'Doorgangskamp', 'Werkkamp'].includes(card.front)
                );
            }
            
            filteredCards.forEach(card => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.innerHTML = `
                    <div class="flashcard-inner bg-gray-800/50 rounded-lg">
                        <div class="flashcard-front bg-gray-800/50 rounded-lg">
                            <h3 class="text-xl font-bold">${card.front}</h3>
                        </div>
                        <div class="flashcard-back bg-gray-800/50 rounded-lg">
                            <p>${card.back}</p>
                        </div>
                    </div>
                `;
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                });
                container.appendChild(flashcard);
            });
        }

        // Initialize quiz
        function initializeQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = ''; // Clear container
            
            studyContent.quiz.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-800/50 p-6 rounded-lg';
                questionDiv.innerHTML = `

                    <div class="space-y-4">
                        ${q.options.map((option, i) => `
                            <label class="flex items-center space-x-4 quiz-option">
                                <input type="radio" name="q${index}" value="${i}" class="form-radio w-5 h-5">
                                <span class="text-lg">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="mt-6 text-green-500 hidden text-lg" id="explanation${index}">
                        ${q.explanation}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Check quiz answers with explanations
        function checkAnswers() {
            let score = 0;
            studyContent.quiz.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation${index}`);
                const questionDiv = explanationDiv.parentElement;
                
                if (selected) {
                    if (parseInt(selected.value) === q.correct) {
                        score++;
                        questionDiv.classList.add('bg-green-900/30');
                    } else {
                        questionDiv.classList.add('bg-red-900/30');
                    }
                } else {
                    questionDiv.classList.add('bg-yellow-900/30');
                }
                
                explanationDiv.classList.remove('hidden');
            });

            alert(`Je score: ${score} van de ${studyContent.quiz.length} vragen correct!`);
        }

        // Initialize matching game
        function initializeMatching() {
            const termsContainer = document.getElementById('terms-container');
            const definitionsContainer = document.getElementById('definitions-container');
            
            // Clear containers
            termsContainer.innerHTML = '';
            definitionsContainer.innerHTML = '';

            // Add CSS for ordering
            definitionsContainer.style.display = 'flex';
            definitionsContainer.style.flexDirection = 'column';
            definitionsContainer.style.gap = '0.75rem';

            // Shuffle definitions
            const shuffledDefinitions = [...studyContent.matching]
                .map(item => ({ ...item }))
                .sort(() => Math.random() - 0.5);

            // Add terms and definitions
            studyContent.matching.forEach((item, index) => {
                // Create term element
                const termDiv = document.createElement('div');
                termDiv.className = 'p-3 bg-gray-700/50 rounded draggable';
                termDiv.setAttribute('draggable', 'true');
                termDiv.setAttribute('data-term', item.term);
                termDiv.innerHTML = `<span class="font-medium">${item.term}</span>`;
                
                // Add drag events
                termDiv.addEventListener('dragstart', handleDragStart);
                termDiv.addEventListener('dragend', handleDragEnd);
                termsContainer.appendChild(termDiv);

                // Create definition drop zone
                const defDiv = document.createElement('div');
                defDiv.className = 'p-3 bg-gray-700/50 rounded droppable';
                defDiv.setAttribute('data-definition', shuffledDefinitions[index].definition);
                defDiv.style.transition = 'all 0.3s ease';
                defDiv.style.order = '0';
                defDiv.innerHTML = `
                    <div class="definition-text">${shuffledDefinitions[index].definition}</div>
                    <div class="matched-term"></div>
                `;
                
                // Add drop events
                defDiv.addEventListener('dragover', handleDragOver);
                defDiv.addEventListener('dragenter', handleDragEnter);
                defDiv.addEventListener('dragleave', handleDragLeave);
                defDiv.addEventListener('drop', handleDrop);
                definitionsContainer.appendChild(defDiv);
            });
        }

        // Drag and Drop handlers
        function handleDragStart(e) {
            e.target.classList.add('opacity-50');
            e.dataTransfer.setData('text/plain', e.target.getAttribute('data-term'));
        }

        function handleDragEnd(e) {
            e.target.classList.remove('opacity-50');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const dropZone = e.target.closest('.droppable');
            if (dropZone) {
                dropZone.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const dropZone = e.target.closest('.droppable');
            if (dropZone) {
                dropZone.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropZone = e.target.closest('.droppable');
            if (!dropZone) return;

            dropZone.classList.remove('drag-over');
            const term = e.dataTransfer.getData('text/plain');
            const termElement = document.querySelector(`[data-term="${term}"]`);
            
            // If there's already a term here, return it to the terms container
            const existingTerm = dropZone.querySelector('.draggable');
            if (existingTerm) {
                document.getElementById('terms-container').appendChild(existingTerm);
            }

            // Move the dragged term to the drop zone
            dropZone.querySelector('.matched-term').appendChild(termElement);

            // Move filled definitions to bottom
            const definitionsContainer = document.getElementById('definitions-container');
            const dropZones = Array.from(definitionsContainer.children);
            const filled = dropZones.filter(zone => zone.querySelector('.draggable'));
            const empty = dropZones.filter(zone => !zone.querySelector('.draggable'));
            
            // Reorder with animation
            empty.forEach(zone => {
                zone.style.order = '0';
                zone.style.opacity = '1';
                zone.style.transform = 'translateY(0)';
            });
            
            filled.forEach((zone, index) => {
                zone.style.order = '1';
                // Add a smooth transition
                zone.style.transition = 'all 0.5s ease';
                zone.style.opacity = '0.8';
                zone.style.transform = 'translateY(10px)';
            });
        }

        // Check matching answers
        function checkMatches() {
            let correct = 0;
            const dropZones = document.querySelectorAll('.droppable');
            
            // First remove all previous feedback
            dropZones.forEach(zone => {
                zone.classList.remove('matched-pair', 'wrong-pair');
            });
            
            // Add new feedback with animation delay
            dropZones.forEach((zone, index) => {
                const termElement = zone.querySelector('[data-term]');
                if (!termElement) return;

                const term = termElement.getAttribute('data-term');
                const definition = zone.getAttribute('data-definition');
                const correctDef = studyContent.matching.find(item => item.term === term).definition;
                
                // Delay the feedback for each item
                setTimeout(() => {
                    if (definition === correctDef) {
                        correct++;
                        zone.classList.add('matched-pair');
                        // Add a subtle animation
                        zone.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            zone.style.transform = 'scale(1)';
                        }, 300);
                    } else {
                        zone.classList.add('wrong-pair');
                        // Add a subtle shake animation
                        zone.style.transform = 'translateX(5px)';
                        setTimeout(() => {
                            zone.style.transform = 'translateX(-5px)';
                            setTimeout(() => {
                                zone.style.transform = 'translateX(0)';
                            }, 100);
                        }, 100);
                    }
                }, index * 200); // Stagger the animations
            });

            // Show the score after all animations are complete
            setTimeout(() => {
                const message = `Je hebt ${correct} van de ${studyContent.matching.length} matches correct!`;
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                scoreDiv.textContent = message;
                document.body.appendChild(scoreDiv);
                
                // Remove the score message after 3 seconds
                setTimeout(() => {
                    scoreDiv.style.opacity = '0';
                    setTimeout(() => scoreDiv.remove(), 300);
                }, 3000);
            }, dropZones.length * 200 + 500);
        }

        // Reset matching game
        function resetMatching() {
            const termsContainer = document.getElementById('terms-container');
            const terms = document.querySelectorAll('[data-term]');
            const dropZones = document.querySelectorAll('.droppable');
            
            // Reset all dropzones to original state
            dropZones.forEach(zone => {
                zone.style.transform = 'scale(0.95)';
                zone.style.order = '0';
                zone.style.opacity = '1';
                setTimeout(() => {
                    zone.style.transform = 'scale(1)';
                    zone.classList.remove('matched-pair', 'wrong-pair', 'drag-over');
                }, 200);
            });
            
            // Move all terms back with animation
            terms.forEach((term, index) => {
                setTimeout(() => {
                    term.style.opacity = '0';
                    setTimeout(() => {
                        termsContainer.appendChild(term);
                        term.style.opacity = '1';
                    }, 200);
                }, index * 100);
            });
        }

        // Shuffle definitions
        function shuffleDefinitions() {
            resetMatching();
            initializeMatching();
        }

        // Show selected section
        function showSection(sectionId) {
            ['flashcards', 'quiz', 'matching'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Initialize everything when page loads
        window.onload = function() {
            initializeFlashcards();
            initializeQuiz();
            initializeMatching();
            showSection('flashcards');

            // Add touch event handlers for better mobile experience
            document.addEventListener('DOMContentLoaded', function() {
                // Prevent double-tap zoom on buttons
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('touchend', function(e) {
                        e.preventDefault();
                    });
                });

                // Improve touch handling for draggable elements
                document.querySelectorAll('.draggable').forEach(elem => {
                    elem.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        this.classList.add('dragging');
                    });

                    elem.addEventListener('touchend', function() {
                        this.classList.remove('dragging');
                    });
                });
            });

            // Add viewport height fix for mobile browsers
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            setVH();
            window.addEventListener('resize', setVH);
        };

        // Add toggle menu function
        function toggleMenu(event) {
            if (event) {
                event.stopPropagation(); // Stop event from bubbling up
            }
            
            const menuContent = document.getElementById('menuContent');
            const menuButton = document.getElementById('menuButton');
            
            if (!menuContent.classList.contains('show')) {
                // Show menu
                menuContent.classList.add('show');
                menuButton.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                `;
            } else {
                // Hide menu
                menuContent.classList.remove('show');
                menuButton.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                `;
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menuContent = document.getElementById('menuContent');
            const menuButton = document.getElementById('menuButton');
            
            if (!menuButton.contains(event.target) && 
                !menuContent.contains(event.target) && 
                menuContent.classList.contains('show')) {
                toggleMenu();
            }
        });

        // Close menu when selecting a section
        const originalShowSection = showSection;
        showSection = function(sectionId) {
            originalShowSection(sectionId);
            const menuContent = document.getElementById('menuContent');
            if (window.innerWidth < 768 && menuContent.classList.contains('show')) {
                toggleMenu();
            }
        };
    </script>
</body>
