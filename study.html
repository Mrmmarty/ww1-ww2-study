<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefenen - WOI & WOII</title>
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'OpenDyslexic', sans-serif !important;
        }

        body {
            background-color: #1a1f2d;
            color: #ffffff;
            line-height: 1.8;
            letter-spacing: 0.5px;
            word-spacing: 4px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1a1f2d;
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            flex-wrap: wrap;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2a2f3d;
        }

        .hero-section {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            padding-top: 60px;
            background-color: #1a1f2d;
        }

        .content-section {
            background: linear-gradient(to bottom, #1a1f2d, #2a2f3d);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'OpenDyslexic', sans-serif !important;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        p, li, span, a, button, input, textarea {
            font-family: 'OpenDyslexic', sans-serif !important;
            line-height: 1.8;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 2rem 0 1rem;
            color: #ffffff;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 1rem;
        }

        button {
            background-color: #3a3f4d;
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #4a4f5d;
        }

        .flashcard {
            background-color: #2a2f3d;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .flashcard:hover {
            transform: translateY(-5px);
        }

        .quiz-container {
            background-color: #2a2f3d;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .quiz-options {
            display: grid;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quiz-option {
            background-color: #3a3f4d;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-option:hover {
            background-color: #4a4f5d;
        }

        .quiz-option.correct {
            background-color: #2ecc71;
        }

        .quiz-option.wrong {
            background-color: #e74c3c;
        }

        .matching-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .draggable {
            background-color: #3a3f4d;
            padding: 1rem;
            border-radius: 4px;
            cursor: move;
            transition: background-color 0.3s;
            user-select: none;
        }

        .draggable:hover {
            background-color: #4a4f5d;
        }

        .droppable {
            background-color: #2a2f3d;
            padding: 1rem;
            border-radius: 4px;
            min-height: 100px;
            transition: background-color 0.3s;
        }

        .droppable.dragover {
            background-color: #4a4f5d;
        }

        .matched-pair {
            background-color: #2ecc71;
        }

        .wrong-pair {
            background-color: #e74c3c;
        }

        .quiz-option {
            font-size: 1.1rem;
            padding: 1.2rem;
            margin-bottom: 0.8rem;
        }

        .flashcard {
            font-size: 1.2rem;
            padding: 2rem;
            min-height: 220px;
        }

        .draggable {
            font-size: 1.1rem;
            padding: 1.2rem;
            margin-bottom: 0.8rem;
        }

        button {
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .hero-section {
                padding-top: 120px;
            }

            .quiz-options {
                grid-template-columns: 1fr;
            }

            .matching-container {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
                margin: 0.5rem 0;
            }

            body {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 1rem;
            }

            .quiz-option, .draggable {
                font-size: 1.2rem;
                padding: 1.5rem;
            }

            button {
                font-size: 1.2rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>
