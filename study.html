<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3, h4, h5, h6, button {
            font-family: 'OpenDyslexic', sans-serif;
        }
        .flashcard {
            perspective: 1000px;
            height: 200px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .matched-pair {
            border: none;
            background-color: rgba(16, 185, 129, 0.2);
            position: relative;
        }
        .matched-pair::after {
            content: '✓';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #10B981;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .wrong-pair {
            border: none;
            background-color: rgba(239, 68, 68, 0.2);
            position: relative;
        }
        .wrong-pair::after {
            content: '✗';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #EF4444;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .matched-pair .draggable {
            background-color: rgba(16, 185, 129, 0.3);
            border: 2px solid #10B981;
        }
        .wrong-pair .draggable {
            background-color: rgba(239, 68, 68, 0.3);
            border: 2px solid #EF4444;
        }
        .draggable {
            cursor: grab;
            user-select: none;
            padding: 0.875rem 2.25rem 0.875rem 1rem;
            line-height: 1.3;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            white-space: normal;
            min-height: 52px;
            position: relative;
            width: 100%;
            word-break: break-word;
            hyphens: auto;
        }
        .draggable::after {
            content: '☰';
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            font-size: 1.1rem;
            pointer-events: none;
        }
        .draggable:active {
            cursor: grabbing;
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.1);
        }
        .droppable {
            min-height: 60px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            line-height: 1.2;
            transition: all 0.2s ease;
            position: relative;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .droppable.drag-over {
            border-color: #6366F1;
            background-color: rgba(99, 102, 241, 0.2);
            transform: scale(1.01);
        }
        .droppable .definition-text {
            margin-bottom: 0.25rem;
        }
        .droppable .matched-term {
            min-height: 2rem;
        }
        #terms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
            background: rgba(26, 31, 45, 0.95);
            border-radius: 0.75rem;
            padding: 1rem;
            position: sticky;
            top: 80px;
            z-index: 10;
            backdrop-filter: blur(8px);
            max-width: 100%;
            margin: 0 0.5rem 1.5rem 0.5rem;
        }
        /* Increase spacing for better readability */
        .quiz-option {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
        }
        .quiz-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Increase text spacing */
        p, span, label {
            letter-spacing: 0.02em;
            word-spacing: 0.05em;
        }
        @media (max-width: 768px) {
            /* Adjust hero section padding for mobile */
            .hero-section {
                padding: 1rem;
                padding-top: 80px;
            }

            /* Make flashcards more readable on mobile */
            .flashcard {
                height: auto;
                min-height: 150px;
            }

            .flashcard-front, .flashcard-back {
                padding: 1rem;
                font-size: 0.95rem;
            }

            /* Improve quiz readability */
            .quiz-option {
                padding: 1rem;
                margin: 0.75rem 0;
            }

            /* Make matching game more mobile-friendly */
            .draggable {
                padding: 0.625rem 0.875rem;
                font-size: 0.9rem;
                min-height: 40px;
            }

            .droppable {
                min-height: 50px;
                margin-bottom: 0.5rem;
            }

            /* Adjust buttons for better touch targets */
            button {
                padding: 0.75rem 1rem;
                margin: 0.5rem;
                min-width: 120px;
            }

            /* Improve navigation spacing */
            nav .flex {
                flex-direction: column;
                gap: 0.5rem;
            }

            nav button {
                width: 100%;
                margin: 0.25rem 0;
            }

            .draggable, .droppable {
                font-size: 0.95rem;
                padding: 0.625rem;
            }
            .droppable {
                min-height: 50px;
            }
            .droppable .matched-term {
                min-height: 2rem;
            }
            #terms-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                padding: 0.875rem;
                gap: 0.625rem;
                margin: 0 0.25rem 1rem 0.25rem;
            }
            
            .draggable {
                min-height: 48px;
                padding: 0.75rem 2rem 0.75rem 0.875rem;
                font-size: 0.9rem;
                line-height: 1.2;
            }

            .draggable::after {
                right: 0.5rem;
                font-size: 1rem;
            }
        }

        /* Add touch-friendly styles */
        @media (hover: none) {
            .card:hover {
                transform: none;
            }

            .draggable {
                user-select: none;
                -webkit-user-select: none;
                touch-action: none;
            }

            button {
                cursor: default;
                -webkit-tap-highlight-color: transparent;
            }

            /* Increase touch target sizes */
            input[type="radio"] {
                min-width: 24px;
                min-height: 24px;
            }
        }

        /* Add styles for hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .hamburger-line {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-menu {
                display: none;
                width: 100%;
            }
            .nav-menu.active {
                display: block;
            }
            .hamburger.active .hamburger-line:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .hamburger-line:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active .hamburger-line:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }

        /* Ensure long words break properly in all browsers */
        .draggable span {
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }
    </style>
</head>

        // Initialize flashcards
        function initializeFlashcards() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = ''; // Clear container
            
            // Add filter buttons
            const filterDiv = document.createElement('div');
            filterDiv.className = 'mb-8 flex justify-center space-x-4';
            filterDiv.innerHTML = `
                <button onclick="filterFlashcards('all')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Alle</button>
                <button onclick="filterFlashcards('ww1')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">WOI</button>
                <button onclick="filterFlashcards('ww2')" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">WOII</button>
            `;
            container.parentElement.insertBefore(filterDiv, container);

            // Create flashcards
            studyContent.flashcards.forEach(card => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.innerHTML = `
                    <div class="flashcard-inner bg-gray-800/50 rounded-lg">
                        <div class="flashcard-front bg-gray-800/50 rounded-lg">
                            <h3 class="text-xl font-bold">${card.front}</h3>
                        </div>
                        <div class="flashcard-back bg-gray-800/50 rounded-lg">
                            <p>${card.back}</p>
                        </div>
                    </div>
                `;
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                });
                container.appendChild(flashcard);
            });
        }

        // Filter flashcards
        function filterFlashcards(filter) {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = '';
            
            let filteredCards = studyContent.flashcards;
            if (filter === 'ww1') {
                filteredCards = studyContent.flashcards.filter(card => 
                    ['Militarisme', 'Nationalisme', 'Imperialisme', 'Wapenwedloop', 'Loopgravenoorlog', 'Neutraliteit'].includes(card.front)
                );
            } else if (filter === 'ww2') {
                filteredCards = studyContent.flashcards.filter(card => 
                    ['Antisemitisme', 'Holocaust', 'NSB', 'NSDAP', 'Concentratiekamp', 'Doorgangskamp', 'Werkkamp'].includes(card.front)
                );
            }
            
            filteredCards.forEach(card => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.innerHTML = `
                    <div class="flashcard-inner bg-gray-800/50 rounded-lg">
                        <div class="flashcard-front bg-gray-800/50 rounded-lg">
                            <h3 class="text-xl font-bold">${card.front}</h3>
                        </div>
                        <div class="flashcard-back bg-gray-800/50 rounded-lg">
                            <p>${card.back}</p>
                        </div>
                    </div>
                `;
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                });
                container.appendChild(flashcard);
            });

            const container = document.getElementById('quiz-container');
            container.innerHTML = ''; // Clear container
            
            studyContent.quiz.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-800/50 p-6 rounded-lg';
                questionDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-6">${q.question}</h3>
                    <div class="space-y-4">
                        ${q.options.map((option, i) => `
                            <label class="flex items-center space-x-4 quiz-option">
                                <input type="radio" name="q${index}" value="${i}" class="form-radio w-5 h-5">
                                <span class="text-lg">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="mt-6 text-green-500 hidden text-lg" id="explanation${index}">
                        ${q.explanation}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Check quiz answers with explanations
        function checkAnswers() {
            let score = 0;
            studyContent.quiz.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation${index}`);
                const questionDiv = explanationDiv.parentElement;
                
                if (selected) {
                    if (parseInt(selected.value) === q.correct) {
                        score++;
                        questionDiv.classList.add('bg-green-900/30');
                    } else {
                        questionDiv.classList.add('bg-red-900/30');
                    }
                } else {
                    questionDiv.classList.add('bg-yellow-900/30');
                }
                
                explanationDiv.classList.remove('hidden');
            });

            alert(`Je score: ${score} van de ${studyContent.quiz.length} vragen correct!`);
        }

        // Initialize matching game
        function initializeMatching() {
            const termsContainer = document.getElementById('terms-container');
            const definitionsContainer = document.getElementById('definitions-container');
            
            // Clear containers
            termsContainer.innerHTML = '';
            definitionsContainer.innerHTML = '';

            // Add CSS for ordering
            definitionsContainer.style.display = 'flex';
            definitionsContainer.style.flexDirection = 'column';
            definitionsContainer.style.gap = '0.75rem';

            // Shuffle definitions
            const shuffledDefinitions = [...studyContent.matching]
                .map(item => ({ ...item }))
                .sort(() => Math.random() - 0.5);

            // Add terms and definitions
            studyContent.matching.forEach((item, index) => {
                // Create term element
                const termDiv = document.createElement('div');
                termDiv.className = 'p-3 bg-gray-700/50 rounded draggable';
                termDiv.setAttribute('data-term', item.term);
                termDiv.innerHTML = `<span class="term-text">${item.term}</span>`;
                
                // Add touch events for mobile dragging
                let isDragging = false;
                let startX, startY, initialX, initialY;
                let xOffset = 0, yOffset = 0;
                let activeDropZone = null;
                let clonedElement = null;

                termDiv.addEventListener('touchstart', function(e) {
                    if (e.target.closest('.matched-term')) return;
                    e.preventDefault();
                    const touch = e.touches[0];
                    startX = touch.clientX - xOffset;
                    startY = touch.clientY - yOffset;
                    
                    // Allow dragging from anywhere in the term div
                    isDragging = true;
                    
                    // Create clone for dragging
                    clonedElement = termDiv.cloneNode(true);
                    clonedElement.style.position = 'fixed';
                    clonedElement.style.zIndex = '1000';
                    clonedElement.style.opacity = '0.9';
                    clonedElement.style.pointerEvents = 'none';
                    clonedElement.style.width = `${termDiv.offsetWidth}px`;
                    clonedElement.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                    document.body.appendChild(clonedElement);
                    
                    // Set initial position
                    const rect = termDiv.getBoundingClientRect();
                    initialX = rect.left;
                    initialY = rect.top;
                    setTranslate(initialX, initialY, clonedElement);
                    
                    // Add visual feedback
                    termDiv.style.opacity = '0.4';
                    termDiv.style.transform = 'scale(0.95)';
                }, { passive: false });

                termDiv.addEventListener('touchmove', function(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const currentX = touch.clientX - startX;
                    const currentY = touch.clientY - startY;
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    setTranslate(initialX + currentX, initialY + currentY, clonedElement);
                    
                    // Find droppable under the touch point with larger detection area
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    const dropZones = document.elementsFromPoint(touchX, touchY)
                        .find(el => el.classList.contains('droppable') || el.closest('.droppable'));
                    
                    // Remove highlight from previous dropzone
                    if (activeDropZone && activeDropZone !== dropZones) {
                        activeDropZone.classList.remove('drag-over');
                    }
                    
                    // Highlight new dropzone
                    if (dropZones) {
                        const actualDropZone = dropZones.classList.contains('droppable') ? 
                            dropZones : dropZones.closest('.droppable');
                        actualDropZone.classList.add('drag-over');
                        activeDropZone = actualDropZone;
                    } else {
                        activeDropZone = null;
                    }
                }, { passive: false });

                termDiv.addEventListener('touchend', function(e) {
                    if (!isDragging) return;
                    isDragging = false;
                    
                    // Remove clone
                    if (clonedElement) {
                        clonedElement.remove();
                        clonedElement = null;
                    }
                    
                    // Reset original element
                    termDiv.style.opacity = '1';
                    termDiv.style.transform = 'scale(1)';
                    
                    // Handle drop
                    if (activeDropZone) {
                        const existingTerm = activeDropZone.querySelector('.draggable');
                        if (existingTerm) {
                            termsContainer.appendChild(existingTerm);
                            existingTerm.style.transform = 'scale(1)';
                        }
                        activeDropZone.querySelector('.matched-term').appendChild(termDiv);
                        activeDropZone.classList.remove('drag-over');
                        
                        // Add drop animation
                        termDiv.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            termDiv.style.transform = 'scale(1)';
                        }, 150);
                        
                        // Move filled definitions to bottom
                        const dropZones = Array.from(definitionsContainer.children);
                        const filled = dropZones.filter(zone => zone.querySelector('.draggable'));
                        const empty = dropZones.filter(zone => !zone.querySelector('.draggable'));
                        
                        empty.forEach(zone => {
                            zone.style.order = '0';
                            zone.style.opacity = '1';
                            zone.style.transform = 'translateY(0)';
                        });
                        
                        filled.forEach(zone => {
                            zone.style.order = '1';
                            zone.style.transition = 'all 0.3s ease';
                            zone.style.opacity = '0.8';
                            zone.style.transform = 'translateY(10px)';
                        });
                    } else {
                        // Animate back to original position if not dropped
                        termDiv.style.transition = 'all 0.2s ease';
                        termDiv.style.transform = 'scale(1)';
                    }
                    
                    // Reset variables
                    xOffset = 0;
                    yOffset = 0;
                    activeDropZone = null;
                });

                termsContainer.appendChild(termDiv);

                // Create definition drop zone
                const defDiv = document.createElement('div');
                defDiv.className = 'p-3 bg-gray-700/50 rounded droppable';
                defDiv.setAttribute('data-definition', shuffledDefinitions[index].definition);
                defDiv.style.transition = 'all 0.3s ease';
                defDiv.style.order = '0';
                defDiv.innerHTML = `
                    <div class="definition-text">${shuffledDefinitions[index].definition}</div>
                    <div class="matched-term"></div>
                `;
                
                definitionsContainer.appendChild(defDiv);
            });
        }

        // Helper function to set translate3d
        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        // Check matching answers
        function checkMatches() {
            let correct = 0;
            const dropZones = document.querySelectorAll('.droppable');
            
            // First remove all previous feedback
            dropZones.forEach(zone => {
                zone.classList.remove('matched-pair', 'wrong-pair');
            });
            
            // Add new feedback with animation delay
            dropZones.forEach((zone, index) => {
                const termElement = zone.querySelector('[data-term]');
                if (!termElement) return;

                const term = termElement.getAttribute('data-term');
                const definition = zone.getAttribute('data-definition');
                const correctDef = studyContent.matching.find(item => item.term === term).definition;
                
                // Delay the feedback for each item
                setTimeout(() => {
                    if (definition === correctDef) {
                        correct++;
                        zone.classList.add('matched-pair');
                        // Add a subtle animation
                        zone.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            zone.style.transform = 'scale(1)';
                        }, 300);
                    } else {
                        zone.classList.add('wrong-pair');
                        // Add a subtle shake animation
                        zone.style.transform = 'translateX(5px)';
                        setTimeout(() => {
                            zone.style.transform = 'translateX(-5px)';
                            setTimeout(() => {
                                zone.style.transform = 'translateX(0)';
                            }, 100);
                        }, 100);
                    }
                }, index * 200); // Stagger the animations
            });

            // Show the score after all animations are complete
            setTimeout(() => {
                const message = `Je hebt ${correct} van de ${studyContent.matching.length} matches correct!`;
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                scoreDiv.textContent = message;
                document.body.appendChild(scoreDiv);
                
                // Remove the score message after 3 seconds
                setTimeout(() => {
                    scoreDiv.style.opacity = '0';
                    setTimeout(() => scoreDiv.remove(), 300);
                }, 3000);
            }, dropZones.length * 200 + 500);
        }

        // Reset matching game
        function resetMatching() {
            const termsContainer = document.getElementById('terms-container');
            const terms = document.querySelectorAll('[data-term]');
            const dropZones = document.querySelectorAll('.droppable');
            
            // Reset all dropzones to original state
            dropZones.forEach(zone => {
                zone.style.transform = 'scale(0.95)';
                zone.style.order = '0';
                zone.style.opacity = '1';
                setTimeout(() => {
                    zone.style.transform = 'scale(1)';
                    zone.classList.remove('matched-pair', 'wrong-pair', 'drag-over');
                }, 200);
            });
            
            // Move all terms back with animation
            terms.forEach((term, index) => {
                setTimeout(() => {
                    term.style.opacity = '0';
                    setTimeout(() => {
                        termsContainer.appendChild(term);
                        term.style.opacity = '1';
                    }, 200);
                }, index * 100);
            });
        }

        // Shuffle definitions
        function shuffleDefinitions() {
            resetMatching();
            initializeMatching();
        }

        // Show selected section
        function showSection(sectionId) {
            ['flashcards', 'quiz', 'matching'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Initialize everything when page loads
        window.onload = function() {
            initializeFlashcards();
            initializeQuiz();
            initializeMatching();
            showSection('flashcards');

            // Add touch event handlers for better mobile experience
            document.addEventListener('DOMContentLoaded', function() {
                // Prevent double-tap zoom on buttons
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('touchend', function(e) {
                        e.preventDefault();
                    });
                });

                // Improve touch handling for draggable elements
                document.querySelectorAll('.draggable').forEach(elem => {
                    elem.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        this.classList.add('dragging');
                    });

                    elem.addEventListener('touchend', function() {
                        this.classList.remove('dragging');
                    });
                });
            });

            // Add viewport height fix for mobile browsers
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            setVH();
            window.addEventListener('resize', setVH);
        };
    </script>
