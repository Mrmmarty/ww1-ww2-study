<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - WOI & WOII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3, h4, h5, h6, button {
            font-family: 'OpenDyslexic', sans-serif;
        }
        .quiz-option {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
        }
        .quiz-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        p, span, label {
            letter-spacing: 0.02em;
            word-spacing: 0.05em;
        }
        @media (max-width: 768px) {
            .quiz-option {
                padding: 1rem;
                margin: 0.75rem 0;
            }
            button {
                padding: 0.75rem 1rem;
                margin: 0.5rem;
                min-width: 120px;
            }
            nav .flex {
                flex-direction: column;
                gap: 0.5rem;
            }
            nav button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .hamburger-line {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-menu {
                display: none;
                width: 100%;
            }
            .nav-menu.active {
                display: block;
            }
            .hamburger.active .hamburger-line:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .hamburger-line:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active .hamburger-line:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
        .study-dropdown {
            position: relative;
        }

        .study-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(31, 41, 55, 0.95);
            min-width: 200px;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .study-dropdown-content.show {
            display: block;
        }

        @media (max-width: 768px) {
            .study-dropdown-content {
                position: static;
                min-width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-[#1a1f2d] text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-gray-800/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <button class="hamburger md:hidden" onclick="toggleMenu()">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
                <div class="nav-menu md:flex flex-col md:flex-row justify-between items-center gap-2 w-full">
                    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 w-full md:w-auto">
                        <a href="index.html" class="text-white/80 hover:text-white text-center px-4 py-2">Home</a>
                        <a href="ww1.html" class="text-white/80 hover:text-white text-center px-4 py-2">WOI</a>
                        <a href="ww2.html" class="text-white/80 hover:text-white text-center px-4 py-2">WOII</a>
                        <div class="study-dropdown">
                            <button onclick="toggleStudyMenu()" class="text-white bg-blue-600 px-4 py-2 rounded w-full md:w-auto text-center">
                                Oefenen ▼
                            </button>
                            <div class="study-dropdown-content">
                                <a href="flashcards.html" class="block text-white/80 hover:text-white hover:bg-gray-700/50 px-4 py-2">Flashcards</a>
                                <a href="quiz.html" class="block text-white bg-blue-600/50 px-4 py-2">Quiz</a>
                                <a href="matching.html" class="block text-white/80 hover:text-white hover:bg-gray-700/50 px-4 py-2">Matching</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 px-4 min-h-screen">
        <section id="quiz" class="max-w-4xl mx-auto py-8">
            <h2 class="text-4xl font-bold mb-8 text-center">Quiz</h2>
            <div id="quiz-container" class="space-y-8">
                <!-- Quiz questions will be inserted here by JavaScript -->
            </div>
            <div class="mt-8 text-center">
                <button onclick="checkAnswers()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    Check Answers
                </button>
            </div>
        </section>
    </main>

    <script>
        // Study content
        const studyContent = {
            quiz: [
                {
                    question: "Wat was de aanleiding voor WOI?",
                    options: [
                        "De moord op Frans Ferdinand",
                        "De invasie van Polen",
                        "Het bombardement op Pearl Harbor",
                        "De Russische Revolutie"
                    ],
                    correct: 0,
                    explanation: "De moord op Frans Ferdinand in Sarajevo was de directe aanleiding voor het uitbreken van WOI."
                },
                {
                    question: "Wat waren de 5 redenen voor het ontstaan van WOI?",
                    options: [
                        "Wapenwedloop, Nationalisme, Modern Imperialisme, Bondgenoten, Militarisme",
                        "Economie, Politiek, Religie, Cultuur, Taal",
                        "Handel, Transport, Communicatie, Industrie, Landbouw",
                        "Kolonies, Grenzen, Talen, Culturen, Religies"
                    ],
                    correct: 0,
                    explanation: "De 5 redenen waren: Wapenwedloop, Nationalisme, Modern Imperialisme, Bondgenoten en Militarisme."
                },
                {
                    question: "Wanneer begon de Eerste Wereldoorlog?",
                    options: ["28 juni 1914", "28 juli 1914", "1 augustus 1914", "11 november 1918"],
                    correct: 1,
                    explanation: "De Eerste Wereldoorlog begon op 28 juli 1914 toen Oostenrijk-Hongarije de oorlog verklaarde aan Servië."
                },
                {
                    question: "Wie waren de Centralen in WOI?",
                    options: [
                        "Duitsland, Oostenrijk-Hongarije en Italië",
                        "Rusland, Frankrijk, Verenigd Koninkrijk",
                        "Nederland, België, Zwitserland",
                        "Japan, China, Thailand"
                    ],
                    correct: 0,
                    explanation: "De Centralen bestonden uit Duitsland, Oostenrijk-Hongarije en Italië."
                },
                {
                    question: "Hoeveel verschillende soorten concentratiekampen waren er in WOII?",
                    options: ["2", "3", "4", "5"],
                    correct: 2,
                    explanation: "Er waren 4 soorten kampen: Doorgangskamp, Interneringskamp, Werkkamp en Vernietigingskamp."
                },
                {
                    question: "Wat was een doorgangskamp?",
                    options: [
                        "Een tijdelijk kamp waar gevangenen werden verzameld voordat ze naar andere kampen werden gestuurd",
                        "Een kamp waar mensen werden vermoord",
                        "Een kamp waar mensen moesten werken",
                        "Een kamp waar mensen permanent woonden"
                    ],
                    correct: 0,
                    explanation: "Een doorgangskamp was een tijdelijk kamp waar gevangenen werden verzameld voordat ze naar andere kampen werden gestuurd."
                },
                {
                    question: "Wat was een werkkamp?",
                    options: [
                        "Een kamp waar mensen vrijwillig werkten",
                        "Een kamp waar mensen onder zeer slechte omstandigheden moesten werken",
                        "Een kamp waar alleen kinderen werkten",
                        "Een kamp waar mensen werden voorbereid op werk"
                    ],
                    correct: 1,
                    explanation: "Een werkkamp was een kamp waar mensen onder zeer slechte omstandigheden moesten werken."
                },
                {
                    question: "Wat was een vernietigingskamp?",
                    options: [
                        "Een kamp waar wapens werden vernietigd",
                        "Een kamp waar documenten werden vernietigd",
                        "Een kamp waar mensen, vooral Joden, naartoe werden gestuurd om gedood/vergast te worden",
                        "Een kamp waar gebouwen werden vernietigd"
                    ],
                    correct: 2,
                    explanation: "Een vernietigingskamp was een kamp waar mensen, vooral Joden, naartoe werden gestuurd om gedood/vergast te worden."
                },
                {
                    question: "Wie waren de bondgenoten van Hitler in WOII?",
                    options: [
                        "Italië en Japan",
                        "Frankrijk en Engeland",
                        "Amerika en Rusland",
                        "Nederland en België"
                    ],
                    correct: 0,
                    explanation: "De bondgenoten van Hitler waren Italië en Japan."
                },
                {
                    question: "Wie waren de Geallieerden in WOII?",
                    options: [
                        "Amerika, Engeland, Frankrijk en Rusland",
                        "Duitsland, Italië en Japan",
                        "Nederland, België en Luxemburg",
                        "Spanje, Portugal en Zweden"
                    ],
                    correct: 0,
                    explanation: "De Geallieerden in WOII waren Amerika, Engeland, Frankrijk en Rusland."
                },
                {
                    question: "Welke stappen gebruikten de Nazi's in de Holocaust?",
                    options: [
                        "Alleen deportatie naar kampen",
                        "Gediscrimineerd, Buitengesloten, In aparte wijken gezet, Gedeporteerd naar concentratiekampen, Vermoord",
                        "Alleen discriminatie en buitensluiting",
                        "Direct vermoording zonder tussenstappen"
                    ],
                    correct: 1,
                    explanation: "De stappen waren: Gediscrimineerd, Buitengesloten, In aparte wijken gezet, Gedeporteerd naar concentratiekampen, en uiteindelijk Vermoord."
                },
                {
                    question: "Welke soorten kampen waren er in WOII?",
                    options: [
                        "Alleen vernietigingskampen",
                        "Werk- en vernietigingskampen",
                        "Doorgangskamp, Interneringskamp, Werkkamp en Vernietigingskamp",
                        "Alleen concentratiekampen"
                    ],
                    correct: 2,
                    explanation: "Er waren vier soorten kampen: Doorgangskamp, Interneringskamp (internatiekamp), Werkkamp en Vernietigingskamp."
                },
                {
                    question: "Wanneer werd Frans Ferdinand vermoord?",
                    options: ["28 juni 1914", "28 juli 1914", "1 augustus 1914", "11 november 1918"],
                    correct: 0,
                    explanation: "Frans Ferdinand werd vermoord op 28 juni 1914 door Gavrilo Princip in Sarajevo."
                },
                {
                    question: "Op welke datum werd het Verdrag van Versailles getekend?",
                    options: ["11 november 1918", "28 juni 1919", "1 januari 1919", "10 januari 1920"],
                    correct: 1,
                    explanation: "Het Verdrag van Versailles werd getekend op 28 juni 1919."
                },
                {
                    question: "Wanneer viel Duitsland Nederland binnen?",
                    options: ["10 mei 1940", "14 mei 1940", "15 mei 1940", "5 mei 1945"],
                    correct: 0,
                    explanation: "Op 10 mei 1940 viel Duitsland Nederland binnen."
                },
                {
                    question: "Wanneer vond het bombardement op Rotterdam plaats?",
                    options: ["10 mei 1940", "14 mei 1940", "15 mei 1940", "5 mei 1945"],
                    correct: 1,
                    explanation: "Op 14 mei 1940 werd Rotterdam gebombardeerd, de stad werd in 13 minuten platgelegd."
                },
                {
                    question: "Wanneer gaf Nederland zich over in WOII?",
                    options: ["10 mei 1940", "14 mei 1940", "15 mei 1940", "5 mei 1945"],
                    correct: 2,
                    explanation: "Nederland gaf zich over op 15 mei 1940, een dag na het bombardement op Rotterdam."
                },
                {
                    question: "Wanneer werd Nederland bevrijd?",
                    options: ["15 mei 1940", "1 mei 1945", "5 mei 1945", "8 mei 1945"],
                    correct: 2,
                    explanation: "Nederland werd bevrijd op 5 mei 1945."
                },
                {
                    question: "Hoe laat precies werd de wapenstilstand van WOI getekend?",
                    options: ["9 uur", "10 uur", "11 uur", "12 uur"],
                    correct: 2,
                    explanation: "De wapenstilstand werd getekend op 11-11-1918 om 11 uur."
                }
            ]
        };

        // Initialize quiz
        function initializeQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = ''; // Clear container
            
            studyContent.quiz.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-800/50 p-6 rounded-lg';
                questionDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-6">${q.question}</h3>
                    <div class="space-y-4">
                        ${q.options.map((option, i) => `
                            <label class="flex items-center space-x-4 quiz-option">
                                <input type="radio" name="q${index}" value="${i}" class="form-radio w-5 h-5">
                                <span class="text-lg">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="mt-6 text-green-500 hidden text-lg" id="explanation${index}">
                        ${q.explanation}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Check quiz answers
        function checkAnswers() {
            let correct = 0;
            const questions = document.querySelectorAll('.bg-gray-800\\/50');
            
            // First remove all previous feedback
            questions.forEach(question => {
                question.classList.remove('bg-green-900/30', 'bg-red-900/30', 'bg-yellow-900/30');
            });
            
            // Add new feedback with animation delay
            questions.forEach((questionDiv, index) => {
                const selected = questionDiv.querySelector(`input[name="q${index}"]:checked`);
                const explanationDiv = questionDiv.querySelector(`#explanation${index}`);
                
                // Delay the feedback for each item
                setTimeout(() => {
                    if (selected) {
                        if (parseInt(selected.value) === studyContent.quiz[index].correct) {
                            correct++;
                            questionDiv.classList.add('bg-green-900/30');
                            // Add a subtle animation
                            questionDiv.style.transform = 'scale(1.02)';
                            setTimeout(() => {
                                questionDiv.style.transform = 'scale(1)';
                            }, 300);
                        } else {
                            questionDiv.classList.add('bg-red-900/30');
                            // Add a subtle shake animation
                            questionDiv.style.transform = 'translateX(5px)';
                            setTimeout(() => {
                                questionDiv.style.transform = 'translateX(-5px)';
                                setTimeout(() => {
                                    questionDiv.style.transform = 'translateX(0)';
                                }, 100);
                            }, 100);
                        }
                    } else {
                        questionDiv.classList.add('bg-yellow-900/30');
                    }
                    
                    explanationDiv.classList.remove('hidden');
                }, index * 200); // Stagger the animations
            });

            // Show the score after all animations are complete
            setTimeout(() => {
                const message = `Je hebt ${correct} van de ${studyContent.quiz.length} vragen correct!`;
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                scoreDiv.textContent = message;
                document.body.appendChild(scoreDiv);
                
                // Remove the score message after 3 seconds
                setTimeout(() => {
                    scoreDiv.style.opacity = '0';
                    setTimeout(() => scoreDiv.remove(), 300);
                }, 3000);
            }, questions.length * 200 + 500);
        }

        // Initialize everything when page loads
        window.onload = function() {
            initializeQuiz();
        };

        // Toggle menu function for mobile
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        }

        // Toggle study dropdown menu
        function toggleStudyMenu() {
            const dropdown = document.querySelector('.study-dropdown-content');
            dropdown.classList.toggle('show');
        }

        // Close the dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.study-dropdown button')) {
                const dropdowns = document.getElementsByClassName('study-dropdown-content');
                for (let dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
